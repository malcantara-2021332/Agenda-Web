<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" href="./images/usuario.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login-styles.css">
    <title>To Do List</title>
</head>

<header class="" style="background-color: #ff8c6b;">
    <nav class="container-xxl bd-gutter flex-wrap flex-lg-nowrap navbar p-2" style="background-color: #ff8c6b;">
        <div class="container-fluid">
            <a class="navbar-brand fs-4 fw-semibold text-light" href="#">
                <img src="./images/usuario.png" width="33" height="30" alt="menu"">
                 Usuario
            </a>
            <button class=" btn text-light btn-outline-gray-100" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                <img src="./images/barra-de-menus.png" width="33" height="30" alt="menu">
                </button>

                <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
                    aria-labelledby="offcanvasWithBothOptionsLabel">
                    <div class="offcanvas-header">
                        <h3 class="offcanvas-title fs-4 fw-semibold" id="offcanvasWithBothOptionsLabel">
                            <img src="./images/logo.png" width="33" height="30" alt="menu">
                            <span style="color: #ff8c6b;">Agenda</span> Web
                        </h3>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <h1 class="p-1 fs-1 border-top border-3"></h1>
                        <a class="nav-link active" style="color: #ff8c6b;" aria-current = "page" href="./usuario.html">
                            <img src="./images/usuario.png" width="33" height="30" alt="menu">
                            Usuario
                        </a> 
                        <br>
                        <a class="nav-link active" style="color: #ff8c6b;" aria-current="page"
                            href="./index.html">Cerrar Sección</a>
                        <br>
                        <a class="nav-link active" style="color: #ff8c6b;" aria-current="page"
                            href="./contactos.html">Contactos</a>
                        <br>
                        <a class="nav-link active" style="color: #ff8c6b;" aria-current="page"
                            href="./favoritos.html">Favoritos</a>

                    </div>
                </div>
        </div>
    </nav>
</header>

<body>

    <div class="container">
        <div class="row my-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="form-Task">
                            <div class="form-group">
                                <input type="text" id="title" class="form-control" maxlength="50" autocomplete="off"
                                    placeholder="Title" required>
                                    <br>
                            </div>
                            <div class="form-group">
                                <textarea id="description" cols="30" rows="10" class="form-control" maxlength="500"
                                    autocomplete="off" placeholder="Description" required></textarea>
                                    <br>
                            </div>
                            <div class="form-group">
                                <input type="text" id="prioridad" class="form-control" maxlength="50" autocomplete="off"
                                    placeholder="Prioridad" required>
                                    <br>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-sm-3 text-left">
                        <p class="font-weight-bold">Titulo</p>
                    </div>
                    <div class="col-sm-4 text-left">
                        <p class="font-weight-bold">Descripción</p>
                    </div>
                    <div class="col-sm-3 text-left">
                        <p class="font-weight-bold">Prioridad</p>
                    </div>
                    <div class="col-sm-1 text-right">
                        <p class="font-weight-bold">Eliminar</p>
                    </div>
                </div>
                <hr>
                <div id="tasks"></div>
            </div>
        </div>
    </div>


    <script src="./js/toDo-list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
