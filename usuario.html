                        <input type="text" class="form-control" placeholder="Marcos" aria-label="Username"

                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group">

                            <input type="text" aria-label="First name" placeholder="Marcos" class="form-control">
                            <input type="text" aria-label="Last name" placeholder="Isaac" class="form-control">
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group">
                            <span class="input-group-text">Primer y segundo Apellido</span>

                        </div>
                    </div>

                    <div class="mb-3">
                        <p for="basic-url" class="form-label">Numero Telefonico</p>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon3">+ 502</span>
                            <input type="text" class="form-control" id="basic-url" placeholder="2256-3689" aria-describedby="basic-addon3">

                        <div class="form-text">Y prefijo telefónico</div>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group">
                            <span class="input-group-text">Grupos en común</span>
                            <input type="text" aria-label="Grupo-1" placeholder="IN6BV" class="form-control">
                            <input type="text" aria-label="Grupo-2" placeholder="Familia" class="form-control">
                            <input type="text" aria-label="Grupo-3" placeholder="Compras" class="form-control">
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupFile01">Foto Perfil</label>
                        <input type="file" class="form-control" id="inputGroupFile01">
                    </div>
                    <br>
                    <br>
                    <div class="input-group mb-3">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Buen Estudiante" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Descripción del contacto</label>
                        </div>
